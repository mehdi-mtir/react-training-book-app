<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form>
      <button type="button" >Demo event</button>
    </form>
  </div>


  <script>
    function sayHello(e, message){

      console.log(message);
    }

    const frm = document.querySelector('form');
    const btn = document.querySelector('button');
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      sayHello(e, 'hello from button')
    })

    frm.addEventListener('click', (e)=>{
      sayHello(e, 'hello from form')
    })
  </script>
</body>
</html>
